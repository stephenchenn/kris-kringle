<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kris Kringle Wishlists</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 24px;
        }

        h1 {
            margin-bottom: 8px;
        }

        .muted {
            color: #6b7280;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
        }

        .owner {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .item {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 10px;
            margin: 8px 0;
        }

        .row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background: #111;
            color: #fff;
            cursor: pointer;
        }

        button[disabled] {
            opacity: .5;
            cursor: not-allowed;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            display: block;
            margin: 6px 0;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .pill {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 12px;
        }

        .pill.green {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .pill.gray {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
        }

        /* collapse helpers */
        .collapse {
            overflow: hidden;
            transition: max-height 0.25s ease;
        }

        .collapse.collapsed {
            max-height: 0;
        }

        .collapse.expanded {
            max-height: 2000px;
        }

        /* big enough for most lists */

        .btn-link {
            background: transparent;
            color: #2563eb;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .card-header .left {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 0;
        }

        .card-header .right {
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .owner {
            font-weight: 600;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .input,
        textarea.input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
        }

        .input-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 8px 0;
        }

        .input-row .half {
            flex: 1 1 220px;
        }

        .input-row .full {
            flex: 1 1 100%;
        }
    </style>
</head>

<body>
    <h1>Kris Kringle Wishlists</h1>
    <div class="muted">Authenticated by your invite token. You can reserve items anonymously so no one buys duplicates.
    </div>

    <div id="notice" class="muted" style="margin:10px 0;"></div>
    <div id="root" class="grid"></div>

    <script>
        function centsFromPrice(p) {
            if (!p) return null;
            const n = Number(String(p).replace(/[$,\s]/g, ''));
            return Number.isFinite(n) ? Math.round(n * 100) : null;
        }

        async function addMyItem({ title, url, notes, price, image_url }) {
            const resp = await fetch('/api/wishlist/item', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    token,
                    title: (title || '').trim(),
                    url: (url || '').trim() || null,
                    notes: (notes || '').trim() || null,
                    price_cents: centsFromPrice(price),
                    image_url: (image_url || '').trim() || null
                })
            });
            const out = await resp.json().catch(() => ({}));
            if (!resp.ok) throw new Error(out.error || 'Failed to add');
        }


        const qs = new URLSearchParams(location.search);
        const token = qs.get('token');
        if (!token) { document.body.innerHTML = '<p class="muted">Missing token</p>'; throw new Error('missing token'); }

        const root = document.getElementById('root');
        const notice = document.getElementById('notice');

        function fmtPrice(cents) { return (cents == null || isNaN(cents)) ? '' : `$${(cents / 100).toFixed(2)}`; }

        async function loadAll() {
            const r = await fetch(`/api/wishlists/all?token=${encodeURIComponent(token)}`);
            const data = await r.json();
            if (!r.ok) { notice.textContent = data.error || 'Failed to load'; return; }
            renderAll(data);
        }

        async function reserve(itemId) {
            const r = await fetch(`/api/wishlist/item/${itemId}/reserve`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token })
            });
            const out = await r.json().catch(() => ({}));
            if (!r.ok) notice.textContent = out.error || 'Could not reserve';
            await loadAll();
        }

        async function unreserve(itemId) {
            const r = await fetch(`/api/wishlist/item/${itemId}/unreserve`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token })
            });
            const out = await r.json().catch(() => ({}));
            if (!r.ok) notice.textContent = out.error || 'Could not unreserve';
            await loadAll();
        }

        function renderAll(data) {
            root.innerHTML = '';
            const meId = data.me?.id;
            const allowed = new Set(data.allowed_owner_ids || []);

            data.wishlists.forEach(({ owner, items }) => {
                const card = document.createElement('div'); card.className = 'card';

                // Header row (left: name + "you", right: collapse)
                const header = document.createElement('div'); header.className = 'card-header';

                const left = document.createElement('div'); left.className = 'left';
                const nameEl = document.createElement('div'); nameEl.className = 'owner'; nameEl.textContent = owner.name;
                left.appendChild(nameEl);
                if (owner.id === meId) {
                    const pill = document.createElement('span'); pill.className = 'pill gray'; pill.textContent = 'you';
                    left.appendChild(pill);
                }

                const right = document.createElement('div'); right.className = 'right';
                const count = (items && items.length) || 0;
                const sectionId = `wl-${owner.id}`;
                const toggle = document.createElement('button');
                toggle.type = 'button';
                toggle.className = 'btn-link';
                toggle.setAttribute('aria-controls', sectionId);
                toggle.setAttribute('aria-expanded', 'true'); // default expanded
                toggle.textContent = count ? `Collapse (${count})` : 'Collapse';
                toggle.onclick = () => {
                    const panel = document.getElementById(sectionId);
                    const nowCollapsed = panel.classList.contains('expanded');
                    panel.classList.toggle('expanded', !nowCollapsed);
                    panel.classList.toggle('collapsed', nowCollapsed);
                    toggle.setAttribute('aria-expanded', String(!nowCollapsed));
                    toggle.textContent = (!nowCollapsed) ? `Collapse (${count})` : `Expand (${count})`;
                };
                right.appendChild(toggle);

                header.append(left, right);
                card.appendChild(header);


                // Collapsible panel that holds all items for this owner
                const panel = document.createElement('div');
                panel.id = sectionId;
                panel.className = 'collapse expanded'; // default expanded; switch to 'collapsed' if you want closed by default
                card.appendChild(panel);

                // If this is my card, show an Add form at the top of the panel
                if (owner.id === meId) {
                    const form = document.createElement('div'); form.className = 'item';
                    const h = document.createElement('div'); h.style.fontWeight = '600'; h.textContent = 'Add item';
                    form.appendChild(h);

                    const r1 = document.createElement('div'); r1.className = 'input-row';
                    const inTitle = document.createElement('input'); inTitle.className = 'input full'; inTitle.placeholder = 'Title *';
                    r1.appendChild(inTitle);

                    const r2 = document.createElement('div'); r2.className = 'input-row';
                    const inUrl = document.createElement('input'); inUrl.className = 'input half'; inUrl.placeholder = 'Product link (optional)';
                    const inPrice = document.createElement('input'); inPrice.className = 'input half'; inPrice.placeholder = 'Target price (e.g. 49.99)';
                    r2.append(inUrl, inPrice);

                    const r3 = document.createElement('div'); r3.className = 'input-row';
                    const inImage = document.createElement('input'); inImage.className = 'input half'; inImage.placeholder = 'Image URL (optional)';
                    const inNotes = document.createElement('textarea'); inNotes.className = 'input half'; inNotes.rows = 2; inNotes.placeholder = 'Notes (size, color, etc.)';
                    r3.append(inImage, inNotes);

                    const r4 = document.createElement('div'); r4.className = 'row';
                    const addBtn = document.createElement('button'); addBtn.textContent = 'Add';
                    const msg = document.createElement('span'); msg.className = 'muted';
                    addBtn.onclick = async () => {
                        msg.textContent = '';
                        try {
                            if (!inTitle.value.trim()) { msg.textContent = 'Title required'; return; }
                            await addMyItem({
                                title: inTitle.value, url: inUrl.value, notes: inNotes.value,
                                price: inPrice.value, image_url: inImage.value
                            });
                            inTitle.value = inUrl.value = inNotes.value = inPrice.value = inImage.value = '';
                            msg.textContent = 'Added!';
                            await loadAll();
                        } catch (e) { msg.textContent = e.message || 'Failed'; }
                    };
                    r4.append(addBtn, msg);

                    form.append(r1, r2, r3, r4);
                    panel.appendChild(form);
                }


                if (!items || items.length === 0) {
                    const empty = document.createElement('div'); empty.className = 'muted'; empty.textContent = 'No items yet';
                    panel.appendChild(empty);
                } else {
                    items.forEach(it => {
                        const box = document.createElement('div'); box.className = 'item';
                        const title = document.createElement('div'); title.style.fontWeight = '600'; title.style.margin = '4px 0'; title.textContent = it.title;
                        box.appendChild(title);
                        if (it.image_url) { const img = document.createElement('img'); img.src = it.image_url; img.alt = it.title; box.appendChild(img); }
                        if (it.url) { const a = document.createElement('a'); a.href = it.url; a.target = '_blank'; a.rel = 'noopener'; a.textContent = 'View link'; box.appendChild(a); }
                        if (it.notes) { const notes = document.createElement('div'); notes.textContent = it.notes; box.appendChild(notes); }
                        if (it.price_cents != null) { const pr = document.createElement('div'); pr.className = 'muted'; pr.textContent = fmtPrice(it.price_cents); box.appendChild(pr); }

                        const row = document.createElement('div');
                        row.className = 'row';

                        const canAct = allowed.has(owner.id) && owner.id !== meId; // assigned & not your own
                        const canReserve = canAct && !it.is_reserved;
                        const canUnreserve = !!it.reserved_by_me;                  // 👈 only the reserver sees Unreserve

                        if (it.is_reserved) {
                            const reserved = document.createElement('span');
                            reserved.className = 'pill green';
                            reserved.textContent = 'Reserved';
                            row.append(reserved);

                            if (canUnreserve) {
                                const btn = document.createElement('button');
                                btn.textContent = 'Unreserve';
                                btn.onclick = () => unreserve(it.id);
                                row.append(btn);
                            }
                        } else if (canReserve) {
                            const btn = document.createElement('button');
                            btn.textContent = 'Reserve';
                            btn.onclick = () => reserve(it.id);
                            row.append(btn);
                        }
                        // else: show nothing

                        box.appendChild(row);
                        panel.appendChild(box); // ⬅️ append to the collapsible panel
                    });
                }

                root.appendChild(card);
            });
        }

        loadAll();
    </script>
</body>

</html>
